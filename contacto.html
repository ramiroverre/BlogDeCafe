<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta name="description" content="Blog con información sobre cursos y recetas de café">
    <title>Café Blog</title>
    <link rel="icon" href="./img/cafeicon1.png">

    <!-- Etiquetas SEO -->
    
    <meta property="og:title" content="Blog de Café">
    <meta property="og:description" content="Contactanos!">
    <meta property="og:image" content="./img/miniaturaLink.jpg">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="es_ES">


    <!-- Prefetch -->

    <link rel="prefetch" href="./contacto.html" as="document">

    <!-- Preload -->

    <link rel="preload" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/normalize.css">
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="preload" href="./css/styles.css" as="style">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="./index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h1 class="no-margin">Blog de café con consejos y cursos</h1>
            <p class="no-margin">Aprende de los expertos con las mejores recetas</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" id="nombre" required>
            </div>
            <div class="campo">
                <label class="campo__label" for="apellido">Apellido</label>
                <input class="campo__field" type="text" id="apellido" required>
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="nombre@ejemplo.com" id="email" required>
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" name="" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" class="boton--form">
            </div>
        </form><!-- .formulario -->
    </main><!-- .contenedor -->


    <footer class="footer">
        <div class="barra contenedor"> <!-- REUTILIZO CLASES DE LA BARRA SUPERIOR GRACIAS A BEM  -->
            <a class="logo" href="./index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </footer>
</body>

<script src="./js/modernizr.js"></script>

</html>
